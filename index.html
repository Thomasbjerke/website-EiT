<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<p id="headerText" >Slider</p>
<img src="skywithsnow.png" id="sky">

<button id="homeButton" class="menuButton">Hjem</button>
<button id="gamesButton" class="menuButton">Spill</button>
<button id="experimentsButton" class="menuButton">Eksperimenter</button>
<button id="thermometerButton" class="menuButton">Termometer</button>
<button id="recordsButton" class="menuButton">Rekorder</button>
<button id="dialektButton" class="menuButton">Dialekttermometer</button>
<button id="teacherButton" class="menuButton">For læreren</button>

<img src="hill.png" id="taskbarImage">

<div id="divcontainer">

    <div class="slidecontainer">
        <p id="categoryText">Dra i slideren for å se info</p>
        <img id="mainPic" src="snow.jpg" class="center"><br>
        <input type="range" min="-40" max="10" value="0" class="slider" id="myRange">
        <p id="currentValue"></p>
    </div>

    <div id="resultscontainer">
<!--        <p id="popupText" class="bubble speech"></p>-->
        <div class="box sb8" id="popupText"></div>
        <img src="kelvin.png" id="kelvinImage">
    </div>

</div>
<script src="index.js"></script>

</body>
</html>
